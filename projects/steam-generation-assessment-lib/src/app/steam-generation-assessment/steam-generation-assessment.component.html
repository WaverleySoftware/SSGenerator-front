<div class="sga-wrapper">
  <sga-panel id="ImprovingSteamGenerationEfficiency"
             title="Improving Steam Generation Efficiency"
             subtitle="Untitled Project - Untitled Job"
             titleSize="24px"
             [showSeparator]="false"
             [disableToggle]="true">
    <div body>
      <sga-steps></sga-steps>
    </div>
  </sga-panel>
  <sga-panel id="UtilityParameters" title="Utility parameters" titleSize="24px">
    <form body class="container-fluid" [formGroup]="sizingModuleForm" (ngSubmit)="testClickEvent($event)">
      <div class="row mb-5">
        <div class="col-md-5">
          <app-form-field formControlName="hoursOfOperation" label="Hours of Operation" [required]="true"></app-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <sga-panel id="FuelPanel" title="Fuel" titleTooltip="Fuel info tooltip" background="#EDF2F4">
            <div body>
              <app-form-field [options]="['Natural Gas', 'some 2', 'some 3']"
                              #fuelType
                              name="fuelType"
                              type="select"
                              label="Fuel type"></app-form-field>
              <app-form-field formControlName="fuelCalorificValue"
                              type="number"
                              unit="kWh/kWh"
                              [required]="true"
                              label="Fuel calorific value"></app-form-field>
              <ng-container *ngIf="fuelType.model === 'Natural Gas'">
                <app-form-field formControlName="cO2EmissionsUnitFuel"
                                [filled]="true"
                                type="number"
                                unit="kg/kWh"
                                label="CO2 emissions / unit fuel"></app-form-field>
                <app-form-field formControlName="costOfFuelUnit"
                                [filled]="true"
                                type="number"
                                unit="£/kWh"
                                label="Cost of Fuel / unit"></app-form-field>
              </ng-container>
              <app-form-field formControlName="isFuelComsumptionMeasured"
                              type="yesNo"
                              label="Is Fuel Comsumption Measured?"></app-form-field>
              <ng-container *ngIf="sizingModuleForm.controls['isFuelComsumptionMeasured'].value">
                <app-form-field formControlName="costOfFuelYear"
                                type="radioInput"
                                group="costOfFuelYear"
                                unit="£/y"
                                [disabled]="false"
                                [required]="true"
                                label="Cost of fuel / year"></app-form-field>
                <app-form-field formControlName="fuelConsumptionYear"
                                type="radioInput"
                                group="costOfFuelYear"
                                unit="m3/y"
                                [disabled]="false"
                                [required]="true"
                                label="Fuel Consumption / year"></app-form-field>
              </ng-container>
            </div>
          </sga-panel>

          <sga-panel id="CO2EmissionPanel" title="CO2 Emission" titleTooltip="Tooltip" background="#EDF2F4">
            <div body>
              <app-form-field #areCO2OrCarbonEmissionsTaxed
                              formControlName="areCO2OrCarbonEmissionsTaxed"
                              name="areCO2OrCarbonEmissionsTaxed"
                              type="yesNo"
                              label="Are CO2 or carbon emissions taxed?"></app-form-field>
              <ng-container  *ngIf="areCO2OrCarbonEmissionsTaxed.model">
                <app-form-field formControlName="carbonLeviTaxUnit"
                                type="radioInput"
                                unit="???"
                                group="group2"
                                [required]="true"
                                label="Carbon levi tax / unit"></app-form-field>
                <app-form-field formControlName="costOfCo2UnitMax"
                                type="radioInput"
                                unit="???"
                                group="group2"
                                [required]="true"
                                label="cost of co2 / unit max"></app-form-field>
              </ng-container>
            </div>
          </sga-panel>
        </div>

        <div class="col-md-6">
          <sga-panel id="WaterPanel" title="Water" titleTooltip="Tooltip" background="#EDF2F4">
            <div body>
              <app-form-field formControlName="costOfWaterUnt"
                              label="Cost of Water / Unt"
                              unit="£/m3"
                              [required]="true"></app-form-field>
              <app-form-field formControlName="isWaterEnteringBoilerHouseMeasured"
                              #isWaterEnteringBoilerHouseMeasured
                              name="isWaterEnteringBoilerHouseMeasured"
                              label="Is water entering the boiler house measured?"
                              type="yesNo"></app-form-field>
              <ng-container *ngIf="isWaterEnteringBoilerHouseMeasured.model">
                <app-form-field formControlName="costOfWaterYear"
                                label="Cost of Water / year"
                                unit="£/y"
                                type="radioInput"
                                [required]="true"></app-form-field>
                <app-form-field formControlName="waterConsumptionHour"
                                label="Water Consumption / hour"
                                unit="m3/h"
                                type="radioInput"
                                [required]="true"></app-form-field>
                <app-form-field formControlName="waterConsumptionYear"
                                label="Water Consumption / year"
                                unit="m3/y"
                                type="radioInput"
                                [required]="true"></app-form-field>
              </ng-container>
            </div>
          </sga-panel>
        </div>
      </div>

      <button class="btn" type="submit">Submit</button>
    </form>
  </sga-panel>

  <sga-panel id="BoilerHouseParameters" title="Boiler house parameters"  titleSize="24px" [isCollapsed]="true">
    <div body class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <tabset type="pills">
            <tab heading="Boiler" customClass="customClass"><h1>Boiler Coming soon</h1></tab>
            <tab heading="TDS BLOWDOwn"><h1>TDS BLOWDOwn Coming soon</h1></tab>
            <tab heading="Water Treatment"><h1> Water TreatmentComing soon</h1></tab>
            <tab heading="Feedwater & Condensate"><h1>Feedwater & Condensate Coming soon</h1></tab>
          </tabset>
        </div>
      </div>
    </div>
  </sga-panel>
</div>
