<div class="sga-wrapper">
  <div class="sgaBaseTabs_heading">
    <h4 class="sgaBaseTabs_heading__title">
      <span>{{'IMPROVING_STEAM_GENERATION_EFFICIENCY' | translate}}</span>
    </h4>
    <p class="sgaBaseTabs_heading__subtitle">
      {{('UNTITLED_PROJECT' | translate)+' - '+('UNTITLED_JOB' | translate)}}
    </p>
  </div>
  <tabset class="sgaBaseTabs">
    <tab heading="Input parameters">
      <app-sga-input-parameters></app-sga-input-parameters>
    </tab>
    <tab [active]="true" heading="Benchmark">
      <sga-panel id="BenchmarkPanel" [disableToggle]="true" title="Benchmark" titleSize="24px" [headingRef]="BenchmarkTabsNavRef">
        <div class="row" body>
          <ng-template #BenchmarkTabsNavRef>
            <ul class="sgaCustomTabNav">
              <li><a (click)="activeTab = 1" [ngClass]="{active: activeTab === 1 }">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M13.3332 17.5L9.36484 10.225L12.4998 5L19.1665 17.5H13.3332ZM6.6665 8.33333L11.6665 17.5H1.6665L6.6665 8.33333ZM4.58317 6.66667C4.03064 6.66667 3.50073 6.44717 3.11003 6.05647C2.71933 5.66577 2.49984 5.13587 2.49984 4.58333C2.49984 4.0308 2.71933 3.5009 3.11003 3.11019C3.50073 2.71949 4.03064 2.5 4.58317 2.5C5.1357 2.5 5.66561 2.71949 6.05631 3.11019C6.44701 3.5009 6.6665 4.0308 6.6665 4.58333C6.6665 5.13587 6.44701 5.66577 6.05631 6.05647C5.66561 6.44717 5.1357 6.66667 4.58317 6.66667Z"/>
                </svg>
              </a></li>
              <li><a (click)="activeTab = 2" [ngClass]="{active: activeTab === 2 }">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1.6665 10.8333H6.6665V17.5H1.6665V10.8333ZM7.49984 2.5H12.4998V17.5H7.49984V2.5ZM13.3332 6.66667H18.3332V17.5H13.3332V6.66667Z" />
                </svg>
              </a></li>
              <li><a (click)="activeTab = 3" [ngClass]="{active: activeTab === 3 }">
                <svg width="20" height="20" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M16 6.22133V15.1111C16 15.3469 15.9157 15.573 15.7657 15.7397C15.6157 15.9064 15.4122 16 15.2 16H8.8V6.22133H16ZM7.2 11.5547V16H0.8C0.587827 16 0.384344 15.9064 0.234315 15.7397C0.0842854 15.573 0 15.3469 0 15.1111V11.5547H7.2ZM7.2 0V9.77689H0V0.888889C0 0.653141 0.0842854 0.427048 0.234315 0.260349C0.384344 0.0936505 0.587827 0 0.8 0H7.2ZM15.2 0C15.4122 0 15.6157 0.0936505 15.7657 0.260349C15.9157 0.427048 16 0.653141 16 0.888889V4.44356H8.8V0H15.2Z"/>
                </svg>
              </a></li>
            </ul>
          </ng-template>

          <ng-container [ngSwitch]="activeTab">
            <div class="col-md-12" *ngSwitchCase="1">
              <h1>1</h1>
            </div>
            <div class="col-md-12" *ngSwitchCase="2">
              <h1>2</h1>
            </div>
            <div class="col-md-12" *ngSwitchCase="3">
              <h1>3</h1>
            </div>
          </ng-container>

        </div>
      </sga-panel>
    </tab>
    <tab heading="Proposed Setup"><h1>Coming soon</h1></tab>
    <tab heading="Final Proposal"><h1>Coming soon</h1></tab>
  </tabset>
</div>
