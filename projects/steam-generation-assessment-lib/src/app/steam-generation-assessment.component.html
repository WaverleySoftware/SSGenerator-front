<div class="sga-wrapper">
  <div class="sgaBaseTabs_heading">
    <h4 class="sgaBaseTabs_heading__title">
      <span>{{'IMPROVING_STEAM_GENERATION_EFFICIENCY' | translate}}</span>
    </h4>
    <p class="sgaBaseTabs_heading__subtitle">
      {{('UNTITLED_PROJECT' | translate)+' - '+('UNTITLED_JOB' | translate)}}
    </p>
  </div>

  <tabset class="sgaBaseTabs">
    <tab heading="Input parameters">
      <app-sga-input-parameters [formGroup]="sizingModuleForm"></app-sga-input-parameters>
    </tab>
    <tab heading="Benchmark">
      <app-sga-benchmark [formGroup]="sizingModuleForm"></app-sga-benchmark>
    </tab>
    <tab heading="Proposed Setup">
      <app-sga-proposed-setup [formGroup]="sizingModuleForm"></app-sga-proposed-setup>
    </tab>
    <tab heading="Final Proposal">
      <app-sga-final-proposal [formGroup]="sizingModuleForm"></app-sga-final-proposal>
    </tab>
  </tabset>

</div>
