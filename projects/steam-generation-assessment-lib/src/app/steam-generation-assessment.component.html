<div class="sga-wrapper" [ngClass]="{'requestLoader': requestLoading | async}">
  <div class="sgaBaseTabs_heading">
    <h4 class="sgaBaseTabs_heading__title">
      <span>{{'IMPROVING_STEAM_GENERATION_EFFICIENCY' | translate}}</span>
    </h4>
    <p class="sgaBaseTabs_heading__subtitle">
      {{('UNTITLED_PROJECT' | translate)+' - '+('UNTITLED_JOB' | translate)}}
    </p>
  </div>

  <tabset class="sgaBaseTabs" #tabsRef>
    <tab heading="Input parameters">
      <app-sga-input-parameters *ngIf="tabsRef?.tabs[0]?.active"
                                [moduleGroupId]="moduleGroupId"
                                (changeFuelType)="changeFuelType($event)"
                                [formGroup]="sizingModuleForm"></app-sga-input-parameters>
    </tab>
    <tab heading="Benchmark">
      <app-sga-benchmark *ngIf="tabsRef?.tabs[1]?.active" [formGroup]="sizingModuleForm"></app-sga-benchmark>
    </tab>
    <tab heading="Proposed Setup">
      <app-sga-proposed-setup *ngIf="tabsRef?.tabs[2]?.active" [formGroup]="sizingModuleForm"></app-sga-proposed-setup>
    </tab>
    <tab heading="Final Proposal">
      <app-sga-final-proposal *ngIf="tabsRef?.tabs[3]?.active" [formGroup]="sizingModuleForm"></app-sga-final-proposal>
    </tab>
  </tabset>

</div>
