<div class="sga-wrapper" [ngClass]="{'requestLoader': requestLoading$ | async}">
  <div class="sgaBaseTabs_heading">
    <h4 class="sgaBaseTabs_heading__title">
      <span>{{'IMPROVING_STEAM_GENERATION_EFFICIENCY' | translate}}</span>
    </h4>
    <p class="sgaBaseTabs_heading__subtitle">
      {{('UNTITLED_PROJECT' | translate)+' - '+('UNTITLED_JOB' | translate)}}
    </p>
  </div>

  <tabset class="sgaBaseTabs" #tabsRef>
    <tab heading="Input parameters">
      <app-sga-input-parameters [moduleGroupId]="moduleGroupId"
                                (changeFuelType)="changeFuelType($event)"
                                (calculateEfficiency)="calculateBoilerEfficiency($event)"
                                (changeWaterTreatment)="changeWaterTreatment($event)"
                                (changeCarbonEmission)="calculateCarbonEmission($event)"
                                (changeSteamPressure)="calculateSaturatedAndFreezingTemperature($event)"
                                [fieldsTree]="fieldsTree"
                                [formGroup]="sizingModuleForm"></app-sga-input-parameters>
    </tab>
    <tab heading="Benchmark" [disabled]="!benchmarkData">
      <app-sga-benchmark [formGroup]="sizingModuleForm" [data]="benchmarkData" [chartData]="benchmarkChartData"></app-sga-benchmark>
    </tab>
    <tab heading="Proposed Setup" [disabled]="true">
      <app-sga-proposed-setup *ngIf="tabsRef?.tabs[2]?.active"></app-sga-proposed-setup>
    </tab>
    <tab heading="Final Proposal" [disabled]="true">
      <app-sga-final-proposal *ngIf="tabsRef?.tabs[3]?.active"></app-sga-final-proposal>
    </tab>
  </tabset>

</div>
