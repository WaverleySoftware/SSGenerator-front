<div class="formList">
  <label class="formList-label">{{label | translate}}</label>

  <select [disabled]="isDisabled"
          (blur)="onTouched()"
          (change)="updateValue(ngModel)"
          [(ngModel)]="ngModel"
          [compareWith]="compareWith">
    <option *ngFor="let item of list; let i = index" [ngValue]="item">
      {{item?.translationText}}{{item?.extraPostText}}
    </option>
  </select>
</div>
