<div class="formList">
  <label class="formList-label" *ngIf="!!label">{{label | translate}}</label>

  <select [(ngModel)]="value" (ngModelChange)="setFuelUnit($event.value)" [disabled]="disabled">
    <option *ngFor="let item of list" [ngValue]="item">
      {{item?.translationText}}{{item?.extraPostText}}
    </option>
  </select>

</div>
