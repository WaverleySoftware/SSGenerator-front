<div class="formList">
  <label class="formList-label">{{label | translate}}</label>

  <select
    [(ngModel)]="value"
    (ngModelChange)="updateValue($event)"
  >
    <option *ngFor="let item of list" [ngValue]="item">
      {{item?.translationText}}{{item?.extraPostText}}
    </option>
  </select>

</div>
