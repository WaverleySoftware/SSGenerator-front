<div class="panel ssPanel" [ngStyle]="{ background: background }">
  <div class="panel-heading" [ngClass]="{invalid: invalid}">
    <ng-template *ngIf="!!headingRef" [ngTemplateOutlet]="headingRef"></ng-template>
    <div *ngIf="!headingRef">
      <h4 class="panel-title" *ngIf="!!title" [ngStyle]="{fontSize: titleSize }">
        <i *ngIf="!!invalid" class="fa fa-warning"></i>
        <span>{{title}}</span>
        <i class="fa fa-info-circle ssPanel_tooltip" [tooltip]="titleTooltip" placement="bottom" *ngIf="!!titleTooltip"></i>
      </h4>
      <p class="ssPanel_subtitle" *ngIf="!!subtitle">{{subtitle}}</p>
    </div>
    <button class="ssPanel_toggle"
            type="button"
            [disabled]="disabled"
            *ngIf="!disableToggle"
            [attr.aria-controls]="id"
            [attr.aria-expanded]="expanded"
            (click)="togglePanel()">
      {{!expanded ? '+' : 'âˆ’'}}
    </button>
  </div>

  <div class="collapse" [id]="id" [collapse]="!expanded">
    <div class="panel-body">
      <hr *ngIf="showSeparator">
      <ng-content select="[body]"></ng-content>
    </div>
  </div>
</div>
